pihole:
  deploymentStrategy:
    type: Recreate
  timezone: "America/Chicago"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    path: /
    hosts:
      - pihole.sievert.fun
    tls:
      - secretName: pihole-tls
        hosts:
          - pihole.sievert.fun
  persistentVolumeClaim:
    enabled: true

  serviceTCP:
    loadBalancerIP: 192.168.5.20
    annotations:
      metallb.universe.tf/allow-shared-ip: pihole-svc
    type: LoadBalancer

  serviceUDP:
    loadBalancerIP: 192.168.5.20
    annotations:
      metallb.universe.tf/allow-shared-ip: pihole-svc
    type: LoadBalancer

  doh:
    enabled: true
  image:
    tag: "v5.2"